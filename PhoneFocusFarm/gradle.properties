# Project-wide Gradle settings.
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8 -XX:MaxMetaspaceSize=512m -XX:+UseG1GC
android.useAndroidX=true
android.enableJetifier=true
kotlin.code.style=official
android.nonTransitiveRClass=true

# 性能优化
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.caching=true
org.gradle.workers.max=4
org.gradle.priority=normal

# 国内镜像配置 - 禁用系统代理，直接使用镜像仓库
systemProp.http.proxyHost=
systemProp.http.proxyPort=
systemProp.https.proxyHost=
systemProp.https.proxyPort=

# 网络连接优化
org.gradle.internal.http.connectionTimeout=120000
org.gradle.internal.http.socketTimeout=120000
org.gradle.internal.repository.max.retries=3
org.gradle.internal.repository.initial.retry.delay=1000

# 镜像仓库配置
systemProp.gradle.repositories=https://mirrors.cloud.tencent.com/gradle/
systemProp.maven.repo.local=$HOME/.m2/repository
systemProp.maven.repo.remote=https://maven.aliyun.com/repository/public

# Kotlin编译优化
kotlin.incremental=true
kotlin.caching.enabled=true
kotlin.incremental.android=true
kotlin.incremental.java=true

# Android构建优化
android.enableJetifier=true
android.useAndroidX=true

# 依赖解析优化
systemProp.org.gradle.internal.http.connectionTimeout=60000
systemProp.org.gradle.internal.http.socketTimeout=60000
systemProp.org.gradle.internal.network.retry.max.attempts=3
systemProp.org.gradle.internal.network.retry.initial.delay=1000